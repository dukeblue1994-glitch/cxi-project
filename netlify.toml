[build]
  publish = "."
  functions = "netlify/functions"

[dev]
  functions = "netlify/functions"

[[headers]]
  for = "/*"
  [headers.values]
  Access-Control-Allow-Origin = "*"
[[redirects]]
from = "/api/feedback"
to = "/.netlify/functions/saveFeedback"
status = 200
force = true

[[redirects]]
from = "/api/token"
to = "/.netlify/functions/fetchApiToken"
status = 200
force = true
