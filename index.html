<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CXI Project - Feedback Collection Platform</title>
    <style>
        :root {
            --primary: #1e40af;
            --good: #16a34a;
            --bad: #ef4444;
            --background: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--surface);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .form-section {
            padding: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .rating-group {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .rating-group input[type="radio"] {
            display: none;
        }

        .rating-group label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }

        .rating-group input[type="radio"]:checked + label {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .aspects-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .chip {
            padding: 8px 16px;
            border: 2px solid var(--border);
            border-radius: 20px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            font-weight: 500;
        }

        .chip:hover {
            border-color: var(--primary);
        }

        .chip.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .submit-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }

        .submit-btn:hover {
            background: #1d4ed8;
        }

        .submit-btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }

        .kpi-section {
            background: #f1f5f9;
            padding: 24px;
            border-top: 1px solid var(--border);
        }

        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }

        .kpi-item {
            text-align: center;
            padding: 16px;
            background: white;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .kpi-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .kpi-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #64748b;
            margin-top: 4px;
        }

        .mt-8 {
            margin-top: 8px;
        }

        #explain {
            background: white;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        @media (max-width: 640px) {
            .row {
                grid-template-columns: 1fr;
            }
            
            .rating-group {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CXI Feedback Collection</h1>
            <p>Share your experience and help us improve</p>
        </div>

        <div class="form-section">
            <form id="feedback-form">
                <div class="row">
                    <div class="form-group">
                        <label for="overall">Overall Satisfaction (1-5)</label>
                        <div class="rating-group">
                            <input type="radio" id="overall-1" name="overall" value="1">
                            <label for="overall-1">1</label>
                            <input type="radio" id="overall-2" name="overall" value="2">
                            <label for="overall-2">2</label>
                            <input type="radio" id="overall-3" name="overall" value="3" checked>
                            <label for="overall-3">3</label>
                            <input type="radio" id="overall-4" name="overall" value="4">
                            <label for="overall-4">4</label>
                            <input type="radio" id="overall-5" name="overall" value="5">
                            <label for="overall-5">5</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="fairness">Fairness Rating (1-5)</label>
                        <div class="rating-group">
                            <input type="radio" id="fairness-1" name="fairness" value="1">
                            <label for="fairness-1">1</label>
                            <input type="radio" id="fairness-2" name="fairness" value="2">
                            <label for="fairness-2">2</label>
                            <input type="radio" id="fairness-3" name="fairness" value="3" checked>
                            <label for="fairness-3">3</label>
                            <input type="radio" id="fairness-4" name="fairness" value="4">
                            <label for="fairness-4">4</label>
                            <input type="radio" id="fairness-5" name="fairness" value="5">
                            <label for="fairness-5">5</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="headline">Headline (Optional)</label>
                    <input type="text" id="headline" name="headline" placeholder="Brief summary of your experience">
                </div>

                <div class="form-group">
                    <label for="well">What went well? (minimum 15 words)</label>
                    <textarea id="well" name="well" placeholder="Describe the positive aspects of your experience..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="better">What could be better? (minimum 15 words)</label>
                    <textarea id="better" name="better" placeholder="Describe areas for improvement..." required></textarea>
                </div>

                <div class="form-group">
                    <label>Relevant Aspects (select all that apply)</label>
                    <div id="aspects" class="aspects-container">
                        <!-- Aspect chips will be populated by JavaScript -->
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="stage">Stage</label>
                        <select id="stage" name="stage">
                            <option value="">Select stage</option>
                            <option value="planning">Planning</option>
                            <option value="implementation">Implementation</option>
                            <option value="review">Review</option>
                            <option value="completion">Completion</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role" name="role">
                            <option value="">Select role</option>
                            <option value="user">User</option>
                            <option value="administrator">Administrator</option>
                            <option value="manager">Manager</option>
                            <option value="developer">Developer</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="conflict">Conflict (Optional)</label>
                        <textarea id="conflict" name="conflict" placeholder="Describe any conflicts encountered..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="resched">Rescheduling Notes (Optional)</label>
                        <textarea id="resched" name="resched" placeholder="Any rescheduling issues or notes..."></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="consent" name="consent" required>
                        <label for="consent">I consent to sharing this feedback for improvement purposes</label>
                    </div>
                </div>

                <button type="button" class="submit-btn" onclick="score()">Submit Feedback</button>
            </form>
        </div>

        <div class="kpi-section">
            <div class="kpi-grid">
                <div class="kpi-item">
                    <div class="kpi-value" id="kpi-nss">0.00</div>
                    <div class="kpi-label">Net Satisfaction Score</div>
                </div>
                <div class="kpi-item">
                    <div class="kpi-value" id="kpi-index">0.00</div>
                    <div class="kpi-label">Quality Index</div>
                </div>
            </div>
            <div id="explain">
                <p>Fill out the form above to see your feedback analysis.</p>
            </div>
        </div>
    </div>

    <!-- Hidden input elements to support existing JavaScript -->
    <input type="hidden" id="overall" value="3">
    <input type="hidden" id="fairness" value="3">

    <script src="src/app.js"></script>
    <script>
        // Update hidden inputs when radio buttons change
        document.querySelectorAll('input[name="overall"]').forEach(input => {
            input.addEventListener('change', function() {
                document.getElementById('overall').value = this.value;
            });
        });

        document.querySelectorAll('input[name="fairness"]').forEach(input => {
            input.addEventListener('change', function() {
                document.getElementById('fairness').value = this.value;
            });
        });

        // Prevent form submission and handle via JavaScript
        document.getElementById('feedback-form').addEventListener('submit', function(e) {
            e.preventDefault();
            score();
        });
    </script>
</body>
</html>
